<svg id="gh-dark-mode-only" width="495" height="330" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      font-size: 14px;
      line-height: 21px;
    }

    #background {
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      fill: white;
      stroke: rgb(225, 228, 232);
      stroke-width: 1px;
      rx: 6px;
      ry: 6px;
    }

    #gh-dark-mode-only:target #background {
      fill: #0d1117;
      stroke: rgb(48, 54, 61);
      stroke-width: 1px;
    }

    foreignObject {
      width: calc(100% - 10px - 32px);
      height: calc(100% - 10px - 32px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    th {
      padding: 0.5em;
      padding-top: 0;
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: rgb(3, 102, 214);
    }

    #gh-dark-mode-only:target th {
      color: #58a6ff;
    }

    td {
      margin-bottom: 16px;
      margin-top: 8px;
      padding: 0.25em;
      font-size: 12px;
      line-height: 18px;
      color: rgb(88, 96, 105);
    }

    #gh-dark-mode-only:target td {
      color: #c9d1d9;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .stat-value {
      font-weight: 600;
      color: rgb(36, 41, 47);
    }

    #gh-dark-mode-only:target .stat-value {
      color: #e6edf3;
    }

    tr {
      transform: translateX(-200%);
      animation: slideIn 0.6s ease-in-out forwards;
    }

    .octicon {
      fill: rgb(88, 96, 105);
      margin-right: 1ch;
      vertical-align: top;
    }

    .logo {
      margin-right: 1ch;
    }

    #gh-dark-mode-only:target .octicon {
      fill: #8b949e;
    }

    .header-info {
      padding-bottom: 8px;
      border-bottom: 1px solid rgb(225, 228, 232);
      margin-bottom: 12px;
    }

    #gh-dark-mode-only:target .header-info {
      border-bottom-color: rgb(48, 54, 61);
    }

    .section-title {
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgb(101, 109, 118);
      margin-top: 12px;
      margin-bottom: 6px;
    }

    #gh-dark-mode-only:target .section-title {
      color: #7d8590;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
      }
    }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <g>
    <rect x="5" y="5" id="background" />
    <rect x="5" y="5" width="calc(100% - 10px)" height="calc(100% - 10px)" fill="url(#gradient)" rx="6" ry="6" opacity="0.3"/>
    <g>
      <foreignObject x="21" y="21" width="453" height="288">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <table>
            <thead>
              <tr style="transform: translateX(0);">
                <th colspan="2" style="padding-bottom: 8px; padding-left: 4px;">
                  <svg class="logo" width="32" height="25" viewBox="0 0 32 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="6" width="8" height="18.125" rx="2" fill="#FFC107" />
                    <rect x="24" y="10.125" width="8" height="14" rx="2" fill="#F44336" />
                    <rect x="12" width="8" height="24.125" rx="2" fill="#2196F3" />
                  </svg> {{ name }}'s CodeForces Stats
                </th>
              </tr>
              <tr class="header-info">
                <td colspan="2" style="padding-bottom: 12px; padding-top: 4px;">
                  {{ organization }} | <span style="color: {{ rating_color }}; font-weight: 600;">{{ rating }} </span> (max: <span style="color: {{ max_rating_color }}; font-weight: 600;">{{ max }}</span>) | Member for {{ year }} years
                </td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2" class="section-title">
                  Rating Information
                </td>
              </tr>
              <tr style="animation-delay: 50ms">
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="octicon bi bi-star" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                  </svg>Contest Rating
                </td>
                <td class="stat-value">{{ contest_rating }}</td>
              </tr>
              <tr style="animation-delay: 100ms">
                <td>
                  <svg class="octicon bi bi-award" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z" />
                    <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z" />
                  </svg>Max Rating
                </td>
                <td class="stat-value">{{ max_rating }}</td>
              </tr>
              <tr>
                <td colspan="2" class="section-title" style="padding-top: 8px;">
                  Contest Statistics
                </td>
              </tr>
              <tr style="animation-delay: 150ms">
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="octicon bi bi-trophy" viewBox="0 0 16 16">
                    <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.084l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"/>
                  </svg>Contests Participated
                </td>
                <td class="stat-value">{{ contests }}</td>
              </tr>
              <tr>
                <td colspan="2" class="section-title" style="padding-top: 8px;">
                  Submission Statistics
                </td>
              </tr>
              <tr style="animation-delay: 200ms">
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-code octicon" viewBox="0 0 16 16">
                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                    <path d="M8.646 6.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 9 8.646 7.354a.5.5 0 0 1 0-.708zm-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 9l1.647-1.646a.5.5 0 0 0 0-.708z"/>
                  </svg>Total Submissions
                </td>
                <td class="stat-value">{{ submissions }}</td>
              </tr>
              <tr style="animation-delay: 250ms">
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-all octicon" viewBox="0 0 16 16">
                    <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z" />
                    <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z" />
                  </svg>Accepted Solutions
                </td>
                <td class="stat-value">{{ accepted }}</td>
              </tr>
              <tr style="animation-delay: 300ms">
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg octicon" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                  </svg>Wrong Answers
                </td>
                <td class="stat-value">{{ wrong_answers }}</td>
              </tr>
              <tr style="animation-delay: 350ms">
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock octicon" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                  </svg>Time Limit Exceeded
                </td>
                <td class="stat-value">{{ tle }}</td>
              </tr>
              <tr>
                <td colspan="2" class="section-title" style="padding-top: 8px;">
                  Community
                </td>
              </tr>
              <tr style="animation-delay: 400ms">
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ui-checks-grid octicon" viewBox="0 0 16 16">
                    <path d="M2 10h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1zm9-9h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm0 9a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-3zm0-10a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-3zM2 9a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H2zm7 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-3zM0 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.354.854a.5.5 0 1 0-.708-.708L3 3.793l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0l2-2z" />
                  </svg>Contributions
                </td>
                <td class="stat-value">{{ contributions }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </foreignObject>
    </g>
  </g>
</svg>
